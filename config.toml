    title = "WebRTC for the Curious"
    languageName = "English"
    weight = 1
  [languages.sv]
    title = "WebRTC för nyfikna"
    languageName = "Svenska"
    contentDir = "content.sv"
    weight = 2
  [languages.zh]
    title = "给好奇者的WebRTC"
    languageName = "简体中文"
    contentDir = "content.zh-cn"
    weight = 3
  [languages.ja]
    title = "好奇心旺盛な人のためのWebRTC"
    languageName = "日本語"
    contentDir = "content.ja"
    weight = 4
  [languages.fa]
    title = "WebRTC برای کنجکاوها"
    languageName = "Persian"
    languagedirection = "rtl"
    contentDir = "content.fa"
